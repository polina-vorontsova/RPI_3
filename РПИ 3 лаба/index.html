<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
    <title>Fancy weather</title>
</head>
<body>
    <div id="content">
        <div id="top-bar">
            <div id="settings">
                <div id="refresh">
                    <img src="resources/Refresh_icon.png">
                </div>
                <div id="language-choice">
                    <div id="active-option">RU</div>
                </div>
                <div id="temperature-choice">
                    <div id="temperature-choice-slider"></div>
                    <div id="forenheit">°C</div>
                    <div id="celcius">°F</div>
                </div>
            </div>
            <div id="search">
                <div id="search-bar">
                    <input type="text" name="search" id="searchInput" />
                    <div id="voice-img">
                        <img src="resources/mic.png" />
                    </div>
                </div>
                <div id="search-button">
                    <h4>
                        Search
                    </h4>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="weather">
                <div id="weather-header">
                    <h1 id="country-city">MINSK, BELARUS</h1>
                    <h2 id="date-time">Mon 28 October 17:23:12</h2>
                </div>
                <div id="today-weather-forecast">
                    <div id="today-temperature">
                        <span id="temperature-value">10°</span>
                    </div>
                    <div id="main-icon-and-weather-info">
                    <div id="main-weather-image">
                        <img src="" />
                    </div>
                    <div id="weather-info">
                        <p id="description">OVERCAST</p>
                        <p id="feels-like"><span id="feels-like-label">FEELS LIKE</span>: <span id="feels-like-value">7°</span></p>
                        <p id="wind"> <span id="wind-label">WIND</span>: <span id="wind-value">2</span> m/s</p>
                        <p id="humidity"> <span id="humidity-label">HUMIDITY</span>: <span id="humidity-value">83</span>%</p>
                    </div>
                </div>
                </div>
                <div id="future-forecasts">
                    <div class="small-forecast">
                        <p class="week-day">TUESDAY</p>
                        <p class="future-temperature">7°</p>
                        <div class="small-weather-icon">
                            <img src="" />
                        </div>
                    </div>
                    <div class="small-forecast">
                        <p class="week-day">WEDNSEDAY</p>
                        <p class="future-temperature">7°</p>
                        <div class="small-weather-icon">
                            <img src="" />
                        </div>
                    </div>
                    <div class="small-forecast">
                        <p class="week-day">THURSDAY</p>
                        <p class="future-temperature">7°</p>
                        <div class="small-weather-icon">
                            <img src="" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="map-nav">
                <div id="map-container">
                    <div id="map">
                    </div>
                    <div id="coordinates">
                        <div id="latitutude"><span id="latitude-label">Latitude</span>: <span id="latitude-value">53°54'</span></div>
                        <div id="Longitude"><span id="longitude-label">Longitude</span>: <span id="longitude-value">27°34'</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script/control.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?apikey=1e754afd-3073-488f-bc7c-0fdc6e1cf099&lang=ru_RU" type="text/javascript"></script>
<script type="module" src="script/map.js"></script>
<script type="module" src="script/weather.js"></script>
<script type="module" src="script/search.js"></script>
<script type="module" src="script/background.js"></script>
<script src="script/voice.js"></script>
</html>
